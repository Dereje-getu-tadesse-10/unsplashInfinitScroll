<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        li img{
            width: 100%;
            height: 150px !important;
            object-fit: contain;
        }
    </style>
    <title>Unsplash infinite scroll</title>
</head>
<body class="relative transition-all">

    <div class="overlay hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 z-10"></div>

    <div class="saved fixed z-20 bottom-5 right-5 bg-gray-200 p-4 rounded-full cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-red-400">
            <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
          </svg>
    </div>

    <div class="liked fixed z-10 bottom-5 right-5 bg-white md:w-[360px] h-[550px] p-4 rounded-xl transform translate-x-[110%] transition-all overflow-scroll">
        <ul class="lists grid grid-cols-1 gap-4">
        </ul>
    </div>


    <header class="relative text-center py-9">
        <h1 class="text-2xl font-semibold md:text-4xl md:font-bold">
            Unsplash Api
        </h1>
        <p class="text-slate-gray-100 pt-4 md:text-lg md:font-semibold">
            Infinite Scroll
        </p>
      
    </header>

    <main class="container  px-4 mb-7 mx-auto">

        <section class="card-container grid md:grid-cols-3 gap-7 place-items-center">

        </section>

        <section class="next"></section>
    </main>


<script src="./app.js" type="module"></script>
</body>
</html>
